apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alice-{{ default "staging" .Release.Namespace }}-ingress
  namespace: {{ default "staging" .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - alice{{ if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}{{- end}}.{{ .Values.dns.name }}
    secretName: tls-secret-alice-{{ default "staging" .Release.Namespace }}
  rules:
  - host: alice{{ if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}{{- end}}.{{ .Values.dns.name }}
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: alice-{{ default "staging" .Release.Namespace }}-nginx
            port:
              number: 80
